<div class="container mt-5">
    <h2 class="text-center">Mechanic List</h2>
    <div class="text-end mb-3">
        <button (click)="addNewMechanic()" class="btn btn-success">Add New Mechanic</button>
      </div>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Occupation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mechanic of mechanicList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ mechanic.fullName }}</td>
          <td>{{ mechanic.lastName }}</td>
          <td>{{ mechanic.address }}</td>
          <td>{{ mechanic.occupation }}</td>
          <td>
            <button routerLink="/mechanic-details/{{ i }}" class="btn btn-info btn-sm">View Details</button>
            <button (click)="editMechanic(i)" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="deleteMechanic(i)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="mechanicList.length === 0" class="text-center">
      <p>No mechanics registered yet.</p>
    </div>
  </div>
