<div class="container mt-5">
    <!--the user or mechanic who dont have account in this they registered with their information-->
    <h2>Registration</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="formData.name" name="name" id="name" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input [(ngModel)]="formData.email" name="email" id="email" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="phone">Phone Number:</label>
        <input [(ngModel)]="formData.phone" name="phone" id="phone" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input [(ngModel)]="formData.password" name="password" id="password" class="form-control" type="password" required />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>
