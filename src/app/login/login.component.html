<div class="container mt-5">
    <h2>Login</h2><!--heading for login page-->
    <form (ngSubmit)="login()"><!--used for submit credentials from user page-->
      <div class="form-group">
        <!--enter the credentials of user or mechanic who already have an account-->
        <label for="email">Email:</label>
        <input [(ngModel)]="credentials.email" name="email" id="email" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input [(ngModel)]="credentials.password" name="password" id="password" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>
